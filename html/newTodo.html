<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New To Do</title>
    <script src="scripts\populateDropDown.js" defer></script>
</head>


<body>

    <header>
        <h1>Create New Todo</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="todo.html">ToDo</a>
            <a href="newTodo.html">New ToDo</a>
        </nav>
    </header>

    <main>
        <form>
            <label for="userid">Username</label>
            <select name="userid" id="userid">
                <option value="">Select User Name</option>
            </select>

            <br>

            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="">Select Category</option>
            </select>

            <br>

            <label for="priority">Priority level</label>
            <select name="priority" id="priority">
                <option value="">Low</option>
                <option value="">Medium</option>
                <option value="">High</option>
            </select>

            <br>

            <label for="deadline">Deadline</label>
            <input type="text" name="deadline" id="deadline" placeholder="YYYY/MM/DD">

            <br>

            <textarea name="description" id="description" cols="30" rows="5" placeholder="Task Description"></textarea>

            <input type="button" id="addTodo" value="Add Todo">

        </form>
    </main>

    <footer>

    </footer>


</body>

</html>
